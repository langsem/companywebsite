<html lang="en">
<head>
	<meta charset="utf-8">

<body>
<nav class="navbar navbar-dark fixed-top">
	<a href="#" class="navbar-brand mr-auto"><img src="/assets/logo/devsmenlogo.png" alt=""></a>
</nav>

<div class="video-background">
	<div class="video-wrap">
		<div id="vid">
			<video id="video" preload autoplay loop muted playsinline>
			</video>
		</div>
	</div>
</div>

<div class="buttons text-center">
	<a class="btn btn-outline-light btn-lg" href="#" id="btn1" onmouseover="setVid01()"> Products</a>
	<a class="btn btn-outline-light btn-lg" href="#" id="btn2" onmouseover="setVid02()">CodeTv</a>
	<a class="btn btn-outline-light btn-lg" href="#" id="btn3" onmouseover="setVid03()">Freelance</a>
</div>

 

<!--- Script Source Files -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
<script src="/js/video-hover.js"></script>

<script>
	// Get video element
	var video = document.getElementById('video');
 
	// Create a source element and set its src value to the first video
	var source = document.createElement('source');
	source.setAttribute('src', 'home-video.mp4');
 
	// Set the video's 'src' as the first source
	video.appendChild(source);
	video.play();
	
	// Get buttons
	var btn1 = document.getElementById("btn1");
	var btn2 = document.getElementById("btn2");
	var btn3 = document.getElementById("btn3");
	
	// Set the src attribute to the 1st vid
	function setVid01() {
	   video.pause();
	   source.setAttribute('src', 'video1.mp4'); 
	   video.load();
	   video.play();
	}
 
	// Set the src attribute to the 2nd vid
	function setVid02() {
	   video.pause();
	   source.setAttribute('src', 'video2.mp4'); 
	   video.load();
	   video.play();
	}
 
	// Set the src attribute to the 3rd vid
	function setVid03() {
	   video.pause();
	   source.setAttribute('src', 'video3.mp4'); 
	   video.load();
	   video.play();
	}
 </script>
<!--- End of Script Source Files -->

</body>
</html>
